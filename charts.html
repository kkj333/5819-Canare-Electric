<div class="chart-container">
  <h3>売上高・利益の推移（連結）</h3>
  <canvas id="plChart"></canvas>
  <p class="chart-note">単位：百万円</p>
</div>

<div class="chart-container">
  <h3>製品別売上構成（2025/12期）</h3>
  <canvas id="productChart"></canvas>
</div>

<div class="chart-container">
  <h3>セグメント別 売上高・利益（2025/12期）</h3>
  <canvas id="segmentChart"></canvas>
  <p class="chart-note">単位：百万円</p>
</div>

<div class="chart-container">
  <h3>四半期 営業利益率の推移</h3>
  <canvas id="quarterlyChart"></canvas>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js@4"></script>
<script>
const colors = {
  blue: 'rgba(54,162,235,0.7)',
  blueBorder: 'rgba(54,162,235,1)',
  red: 'rgba(255,99,132,0.7)',
  redBorder: 'rgba(255,99,132,1)',
  green: 'rgba(75,192,192,0.7)',
  greenBorder: 'rgba(75,192,192,1)',
  orange: 'rgba(255,159,64,0.7)',
  purple: 'rgba(153,102,255,0.7)',
  yellow: 'rgba(255,205,86,0.7)',
  grey: 'rgba(201,203,207,0.7)',
};

// 1. 売上高・利益の推移
new Chart(document.getElementById('plChart'), {
  type: 'bar',
  data: {
    labels: ['2020/12','2021/12','2022/12','2023/12','2024/12','2025/12'],
    datasets: [
      {
        label: '売上高',
        data: [9698, 10034, 11168, 12872, 12383, 13115],
        backgroundColor: colors.blue,
        borderColor: colors.blueBorder,
        borderWidth: 1,
        order: 2
      },
      {
        label: '経常利益',
        data: [985, 1070, 1261, 1739, 1448, 1678],
        type: 'line',
        borderColor: colors.redBorder,
        backgroundColor: colors.red,
        borderWidth: 2,
        pointRadius: 4,
        tension: 0.3,
        yAxisID: 'y1',
        order: 1
      },
      {
        label: '当期純利益',
        data: [679, 681, 869, 1188, 1040, 1201],
        type: 'line',
        borderColor: colors.greenBorder,
        backgroundColor: colors.green,
        borderWidth: 2,
        pointRadius: 4,
        tension: 0.3,
        yAxisID: 'y1',
        order: 1
      }
    ]
  },
  options: {
    responsive: true,
    scales: {
      y: {
        beginAtZero: true,
        title: { display: true, text: '売上高（百万円）' },
        max: 15000
      },
      y1: {
        beginAtZero: true,
        position: 'right',
        title: { display: true, text: '利益（百万円）' },
        max: 2000,
        grid: { drawOnChartArea: false }
      }
    }
  }
});

// 2. 製品別売上構成
new Chart(document.getElementById('productChart'), {
  type: 'doughnut',
  data: {
    labels: ['ケーブル','ハーネス','コネクタ','機器（パッシブ）','機器（電子）','商品その他'],
    datasets: [{
      data: [4535, 3236, 1742, 2150, 921, 529],
      backgroundColor: [
        colors.blue, colors.red, colors.green,
        colors.orange, colors.purple, colors.grey
      ]
    }]
  },
  options: {
    responsive: true,
    plugins: {
      legend: { position: 'right' },
      tooltip: {
        callbacks: {
          label: function(ctx) {
            const v = ctx.parsed;
            const total = ctx.dataset.data.reduce((a,b) => a+b, 0);
            return ctx.label + ': ' + v.toLocaleString() + '百万円 (' + (v/total*100).toFixed(1) + '%)';
          }
        }
      }
    }
  }
});

// 3. セグメント別売上・利益
new Chart(document.getElementById('segmentChart'), {
  type: 'bar',
  data: {
    labels: ['日本','米国','韓国','中国','台湾','シンガポール','その他'],
    datasets: [
      {
        label: '売上高',
        data: [6475, 1664, 1059, 1462, 115, 573, 1763],
        backgroundColor: colors.blue,
        yAxisID: 'y'
      },
      {
        label: 'セグメント利益',
        data: [1265, 23, 118, 108, 7, 40, 185],
        backgroundColor: colors.red,
        yAxisID: 'y1'
      }
    ]
  },
  options: {
    responsive: true,
    scales: {
      y: {
        beginAtZero: true,
        title: { display: true, text: '売上高' },
        position: 'left'
      },
      y1: {
        beginAtZero: true,
        title: { display: true, text: '利益' },
        position: 'right',
        grid: { drawOnChartArea: false }
      }
    }
  }
});

// 4. 四半期営業利益率推移
new Chart(document.getElementById('quarterlyChart'), {
  type: 'line',
  data: {
    labels: [
      '23/1Q','23/2Q','23/3Q','23/4Q',
      '24/1Q','24/2Q','24/3Q','24/4Q',
      '25/1Q','25/2Q','25/3Q','25/4Q'
    ],
    datasets: [{
      label: '営業利益率（%）',
      data: [15.4, 6.7, 14.5, 14.3, 12.4, 8.7, 13.4, 10.4, 15.2, 12.4, 13.7, 6.9],
      borderColor: colors.blueBorder,
      backgroundColor: colors.blue,
      borderWidth: 2,
      pointRadius: 5,
      tension: 0.3,
      fill: true
    }]
  },
  options: {
    responsive: true,
    scales: {
      y: {
        beginAtZero: true,
        max: 20,
        title: { display: true, text: '営業利益率（%）' },
        ticks: { callback: v => v + '%' }
      }
    },
    plugins: {
      tooltip: {
        callbacks: {
          label: ctx => ctx.parsed.y + '%'
        }
      }
    }
  }
});
</script>
